{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Home{% endblock title %}
{% block content %}

<div class="w-50 m-auto shadow-sm p-5 my-5">
    <h1>Contact Us</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
